<body>
    <!-- Skip to Main Content Link -->

    <!-- Navigation -->

        <div class="logo">
            <a href="index.html"> <img src="images/cole.png" alt="My Logo"> </a>

    <div class="Welcome">CERTIFICATES</div>

        <h1>Coursera Certificates</h1>
        <div class="certificate-grid">
            <div class="certificate-thumbnail">
                <!-- link for lightbox -->
                <a href="images/Introduction_to_HTML5.pdf" data-gallery="certificates-gallery" class="glightbox">

                    <p>Introduction to HTML5</p>
                </a>
            </div>
            <div class="certificate-thumbnail">
                <!-- link for lightbox -->
                <a href="images/Introduction_to_CSS3.pdf" data-gallery="certificates-gallery" class="glightbox">

    <script>
        // Initialize GLightbox
        const lightbox = GLightbox({
            touchNavigation: true,
            loop: true,
            autoplayVideos: true,
        });
    </script>
